<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>安全导航密码工具</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 导航栏样式（参考网页7） */
      #mainNav {
        background: #2c3e50;
        padding: 1rem;
        position: fixed;
        width: 100%;
        top: 0;
      }

      #mainNav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
      }

      #mainNav a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s;
      }

      #mainNav a:hover {
        color: #3498db;
      }

      /* 密码生成器样式（参考网页1、10） */
      .container {
        max-width: 800px;
        margin: 100px auto 0;
        padding: 2rem;
        background: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      .controls {
        margin: 1rem 0;
      }

      .checkboxes {
        margin: 1rem 0;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      button {
        background: #3498db;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #2980b9;
      }

      .result {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      #password {
        flex: 1;
        padding: 0.8rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <!-- 导航栏 -->
    <nav id="mainNav">
      <ul>
        <li><a href="#home">首页</a></li>
        <li><a href="#generator">密码生成</a></li>
        <li><a href="#about">关于</a></li>
      </ul>
    </nav>

    <!-- 密码生成器模块 -->
    <div class="container" id="generator">
      <h2>随机密码生成器</h2>
      <div class="controls">
        <div>
          <label>密码长度：</label>
          <input type="number" id="length" min="8" max="32" value="12" />
        </div>
        <div class="checkboxes">
          <label><input type="checkbox" checked /> 小写字母</label>
          <label><input type="checkbox" checked /> 大写字母</label>
          <label><input type="checkbox" /> 数字</label>
          <label><input type="checkbox" /> 符号</label>
        </div>
        <button onclick="generate()">生成密码</button>
      </div>
      <div class="result">
        <input type="text" id="password" readonly />
        <button onclick="copyPassword()">复制</button>
      </div>
    </div>

    <script>
      // 导航栏平滑滚动（参考网页3）
      document.querySelectorAll("nav a").forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          window.scrollTo({
            top: target.offsetTop - 60,
            behavior: "smooth",
          });
        });
      });

      // 密码生成逻辑（参考网页10、12）
      function generate() {
        const length = document.getElementById("length").value;
        const charSets = {
          lowercase: "abcdefghijklmnopqrstuvwxyz",
          uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
          numbers: "​**​*",
          symbols: "!@#$%^&*()_+-=[]{}|;:,.<>?",
        };

        let charset = "";
        document.querySelectorAll(".checkboxes input").forEach((cb, index) => {
          if (cb.checked) charset += Object.values(charSets)[index];
        });

        let password = "";
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          password += charset[randomIndex];
        }

        document.getElementById("password").value = password;
      }

      // 复制功能（参考网页10）
      function copyPassword() {
        const passwordField = document.getElementById("password");
        passwordField.select();
        navigator.clipboard
          .writeText(passwordField.value)
          .then(() => alert("密码已复制！"))
          .catch((err) => console.error("复制失败:", err));
      }
    </script>
  </body>
</html>
